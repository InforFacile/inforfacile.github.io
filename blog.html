<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InforFacile - Plateforme d'apprentissage de l'informatique</title>
    <meta name="description" content="InforFacile est une platforme gratuites qui vise à offrir des cours en lignes sur les bases de l'informatique.">
    <meta name="keywords" content="learn, informatique, apprendre, français, débutant">
    <meta name="author" content="Ivrag">

    <link rel="icon" href="assets/logo-png-modified.png"/>

    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <ul class="menu" id="menu">
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="/index.html#about">À propos</a></li>
            <li><a href="/index.html#contact">Contact</a></li>
            <li><a href="/blog.html">Cours</a></li>
        </ul>
        <!-- Menu Toggle pour les petits écrans -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <br>
        <header>
            <img src="assets/logo.webp" alt="Logo InforFacile" class="logo">
            <h1>Blog InforFacile</h1>
            <p>Explorez nos articles pour apprendre l'informatique.</p>
        </header>

        <div class="main-content">
            <h2>Articles récents</h2>
            <!-- Filtre par niveau -->
            <div>
                <label for="level-select">Filtrer par niveau :</label>
                <select id="level-select">
                    <option value="all">Tous les niveaux</option>
                    <option value="débutant">Débutant</option>
                    <option value="intermédiaire">Intermédiaire</option>
                    <option value="avancé">Avancé</option>
                </select>
            </div>
            <ul id="article-list">
                <!-- Les articles seront ajoutés ici dynamiquement -->
            </ul>
        </div>

        <footer>
            <p style="color: #5271ff;">&copy; 2024 InforFacile. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
<!-- Script pour le menu réactif -->
<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");
    }
</script>

<!-- Script pour charger et filtrer les articles -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const levelSelect = document.getElementById('level-select');
        const articleList = document.getElementById('article-list');
        let articles = [];

        function loadArticles() {
            fetch('articles.json')
                .then(response => response.json())
                .then(data => {
                    articles = data;
                    displayArticles();
                })
                .catch(error => console.error('Erreur lors du chargement des articles:', error));
        }

        function displayArticles() {
            const selectedLevel = levelSelect.value;
            articleList.innerHTML = '';

            const filteredArticles = selectedLevel === 'all'
                ? articles
                : articles.filter(article => article.level === selectedLevel);

            filteredArticles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'card';

                const cardContent = `
                    <img src="${article.banner}" alt="Bannière de l'article">
                    <div class="card-content">
                        <h2>${article.title}</h2>
                        <p>${article.description}</p>
                        <a href="${article.url}" class="back-button">Lire l'article</a>
                    </div>
                `;
                card.innerHTML = cardContent;

                articleList.appendChild(card);
            });
        }

        levelSelect.addEventListener('change', displayArticles);

        // Initialisation
        loadArticles();
    });
</script>
<style>
    /* Style pour l'étiquette de la liste déroulante */
#level-select + label {
    font-size: 1.1em;
    font-weight: 600;
    color: white; /* Couleur du texte de l'étiquette */
    display: block;
    margin-bottom: 5px;
}

.card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(214, 62, 62, 0.1);
    margin-bottom: 20px;
    overflow: hidden;
    transition: transform 0.3s ease;
}
.card:hover {
    transform: translateY(-5px);
}
.card img {
    width: 100%;
    height: auto;
    display: block;
}
.card-content {
    padding: 20px;
}
.card-content h2 {
    margin-top: 0;
    font-size: 1.5em;
}
.card-content p {
    color: #555;
}
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #5271ff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}
.back-button:hover {
    background-color: #4059d5;
}

@media (min-width: 767px) {
    .card img {
        height: 200px; /* Hauteur fixe pour les écrans larges */
        object-fit: cover; /* Remplit le conteneur en conservant les proportions */
    }
}
</style>
