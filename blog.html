<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - InforFacile</title>
    <meta name="description" content="Découvrez nos articles sur l'informatique et apprenez avec InforFacile.">
    <meta name="keywords" content="blog, informatique, articles, tutoriels">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <ul class="menu" id="menu">
            <li><a href="/index.html">Accueil</a></li>
            <li><a href="/index.html#about">À propos</a></li>
            <li><a href="/index.html#contact">Contact</a></li>
            <li><a href="/blog.html">Cours</a></li>
        </ul>
        <!-- Menu Toggle pour les petits écrans -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <br>
        <header>
            <img src="assets/logo.webp" alt="Logo InforFacile" class="logo">
            <h1>Blog InforFacile</h1>
            <p>Explorez nos articles pour apprendre l'informatique.</p>
        </header>

        <div class="main-content">
            <h2>Articles récents</h2>
            <!-- Filtre par niveau -->
            <div>
                <label for="level-select">Filtrer par niveau :</label>
                <select id="level-select">
                    <option value="all">Tous les niveaux</option>
                    <option value="débutant">Débutant</option>
                    <option value="intermédiaire">Intermédiaire</option>
                    <option value="avancé">Avancé</option>
                </select>
            </div>
            <ul id="article-list">
                <!-- Les articles seront ajoutés ici dynamiquement -->
            </ul>
        </div>

        <footer>
            <p style="color: #5271ff;">&copy; 2024 InforFacile. Tous droits réservés.</p>
        </footer>
    </div>

    <!-- Script pour le menu réactif -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }
    </script>

    <!-- Script pour charger et filtrer les articles -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const levelSelect = document.getElementById('level-select');
            let articles = [];

            function loadArticles() {
                fetch('articles.json')
                    .then(response => response.json())
                    .then(data => {
                        articles = data;
                        displayArticles();
                    })
                    .catch(error => console.error('Erreur lors du chargement des articles:', error));
            }

            function displayArticles() {
                const selectedLevel = levelSelect.value;
                const articleList = document.getElementById('article-list');
                articleList.innerHTML = '';

                const filteredArticles = selectedLevel === 'all'
                    ? articles
                    : articles.filter(article => article.level === selectedLevel);

                filteredArticles.forEach(article => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${article.url}">${article.title}</a><p>${article.description}</p>`;
                    articleList.appendChild(listItem);
                });
            }

            levelSelect.addEventListener('change', displayArticles);

            // Initialisation
            loadArticles();
        });
    </script>
</body>
</html>
